<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="utf-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Swenson Center's Advent Calendar</title>
        <script type="text/javascript" src="jquery-3.3.1.js"></script>
    </head>

    <body>
      <div id="outer-wrapper">
        <div id="image-centering-wrapper">
          <div id="image-wrapper"> 
            <img id="main-image" src="swensoncenter.jpg" alt="Swenson Center" class="main" width="980" height="560">
            <div id="window1" class="window">
              <img src="assets/almanac.png" alt="" class="thumb">
              <div class="border"></div>
              <div class="number">
                <img src="assets/star_01.png" alt="">
              </div>
              <a href="http://augustana.edu" class="link">
              <img src="assets/door.jpg" alt="" class="door"></a>
            </div>
            <div id="window2" class="window">
              <img src="assets/biblebook.png" alt="" class="thumb">
              <div class="border"></div>
              <div class="number">
                <img src="assets/star_02.png" alt="">
              </div>
              <a href="http://augustana.edu" class="link">
              <img src="assets/door.jpg" alt="" class="door"></a>
            </div>
            <div id="window3" class="window">
              <img src="assets/coincash.png" alt="" class="thumb">
              <div class="border"></div>
              <div class="number">
                <img src="assets/star_03.png" alt="">
              </div>
              <a href="http://augustana.edu" class="link">
              <img src="assets/door.jpg" alt="" class="door"></a>
            </div>
            <div id="window4" class="window">
              <img src="assets/dollar.png" alt="" class="thumb">
              <div class="border"></div>
              <div class="number">
                <img src="assets/star_04.png" alt="">
              </div>
              <a href="http://augustana.edu" class="link">
              <img src="assets/door.jpg" alt="" class="door"></a>
            </div>

            <script type="text/javascript">
              function setWindowStyle(index, left, top) {
                var parent = document.getElementById("window" + index);

                // setStyleOf(parent, "door", 0, left, top, 6.02, 10.54);
                setStyleOf(parent, "door", 0, 0, 0, 100, 100);
                setStyleOf(parent, "thumb", 0, left, top, 6.02, 10.54);
                setStyleOf(parent, "border", 0, left - .2, top - .37, 6.02, 10.54);
                setStyleOf(parent, "number", 0, left - 4.87, top - 7.79, 7.76, 13.57);
                setStyleOf(parent, "link", 0, left, top, 6.02, 10.54);
              }

              function setStyleOf(parent, element, index, left, top, width, height) {
                var elementStyle = parent.getElementsByClassName(element)[index].style;
                elementStyle.left = left + "%";
                elementStyle.top = top + "%";
                elementStyle.width = width  + "%";
                elementStyle.height = height + "%";
              }

              setWindowStyle(1, 37.30, 46.78);
              setWindowStyle(2, 48.20, 46.78);
              setWindowStyle(3, 58.20, 46.78);
              setWindowStyle(4, 77.90, 46.78);
            </script>
          </div>

        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
      <!--script type="text/javascript" src="script.js"></script-->
    </body>
    
    
 

</html>
